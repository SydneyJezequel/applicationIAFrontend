<h2>Liste des villes</h2>



<br>
<br>
<!-- Boutons des autres fonctionnalités -->
<button [routerLink]="'/villes/add'">Ajouter une nouvelle ville</button>
<button (click)="loadApi()">Recharger les données depuis le site du gouvernement</button>
<br>
<br>


<!-- Affichage des villes sous forme de tableau -->
<table *ngIf="villes && villes!=null">
  <!-- En-tête -->
  <thead>
  <tr>
    <th>nom</th>
    <th>code de département</th>
    <th>code Postaux</th>
    <th>population</th>
    <th>actions</th>
  </tr>
  </thead>
  <!-- Données -->
  <tbody>
  <tr *ngFor="let ville of villes">
    <td>{{ville.nom}}</td>
    <td>{{ville.codeDepartement}}</td>
    <td>{{ville.codeRegion}}</td>
    <td>{{ville.population}}</td>
    <td>
      <button (click)="deleteVille(ville.no_ville)">Supprimer</button>
      <button [routerLink]="'/villes/edit/' + ville.no_ville">Modifier</button>
      <button [routerLink]="'/villes/details/' + ville.no_ville">Afficher le détail</button>
    </td>
  </tr>
  </tbody>
</table>


<!-- Message d'erreur -->
<div *ngIf="!(villes && villes==null)">Aucune ville trouvée.</div>
