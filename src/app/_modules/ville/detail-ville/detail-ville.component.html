<!-- Affichage des informations de la Personne -->
<div *ngIf="villeTrouve">
  <h2>Détails de la ville </h2>
  <p>Nom : {{ villeTrouve.nom }}</p>
  <p>Population : {{ villeTrouve.population }}</p>
  <p>Code Postaux : {{ villeTrouve.codesPostaux }}</p>
  <p>Code de Département : {{ villeTrouve.codeDepartement }}</p>
  <p>Code de Region : {{ villeTrouve.codeRegion }}</p>
  <p>Siren : {{ villeTrouve.siren }}</p>
</div>



<br>
<br>
<!-- Bouton de retour à la page principale -->
<button [routerLink]="'/villes'">Retour à la liste des Villes</button>
