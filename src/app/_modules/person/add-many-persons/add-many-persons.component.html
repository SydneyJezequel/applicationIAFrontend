<h3>Intégration d'un fichier Excel</h3>
<br>
<!-- Formulaire pour intégrer le fichier Excel -->
<div>
  <input type="file" (change)="onFileChange($event)" />
  <button (click)="importExcelFile()">Upload Excel</button>
  <!-- Affichage du message de succès ou d'erreur -->
  <div *ngIf="displaySuccessMessageExcel" class="success-message">
    {{ displaySuccessMessageExcel }}
  </div>
  <div *ngIf="displayErrorMessageExcel" class="error-message">
    {{ displayErrorMessageExcel }}
  </div>
</div>
