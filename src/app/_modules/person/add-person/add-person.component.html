<h2>Ajouter une Personne</h2>



<br>
<br>
<!-- Formulaire pour ajouter une Personne -->
<form (ngSubmit)="onSubmitPerson()">
  <label for="name">nom: </label>
  <input id="name" [(ngModel)]="addPerson.name" name="name" placeholder="nom">
  <br>
  <label for="surname">prenom: </label>
  <input id="surname" [(ngModel)]="addPerson.surname" name="surname" placeholder="prenom">
  <br>
  <label for="birth_date">date de naissance: </label>
  <input id="birth_date" [(ngModel)]="addPerson.birth_date" name="birth_date" placeholder="date_naissance">
  <br>
  <label for="no_social_safety">no de sécurite sociale: </label>
  <input id="no_social_safety" [(ngModel)]="addPerson.no_social_safety" name="no_social_safety" placeholder="no_securite_sociale">
  <br>
  <label for="photo">photo: </label>
  <input id="photo" name="photo" placeholder="photo" type="file" (change)="onFileSelected($event)">
  <br>
  <button type="submit">Enregistrer</button>
</form>


<br>
<br>
<!-- Bouton de retour à la page principale -->
<button [routerLink]="''">Retour à la liste des Personnes</button>


<!-- Bouton pour ajouter des Personnes en masse -->
<button [routerLink]="'many-persons'">Intégrer des Personnes en masse</button>
