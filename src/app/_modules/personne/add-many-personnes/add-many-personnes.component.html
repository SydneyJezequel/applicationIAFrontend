<h3>Intégration d'un fichier Excel</h3>
<br>
<!--Formulaire d'intégration du fichier-->
<div>
  <input type="file" (change)="onFileChange($event)" />
  <button (click)="uploadExcelFile()">Upload Excel</button>
  <!--Affichage du message de succès ou d'erreur -->
  <div *ngIf="displaySuccessMessageExcel" class="success-message">
    {{ displaySuccessMessageExcel }}
  </div>
  <div *ngIf="displayErrorMessageExcel" class="error-message">
    {{ displayErrorMessageExcel }}
  </div>
</div>

<!-- Intégration d'un fichier CSV -->
<h3>Intégration d'un fichier Csv</h3>
<br>
<!-- Formulaire d'intégration du fichier -->
<div>
  <input type="file" (change)="onFileChange($event)" />
  <button (click)="uploadCsvFile()">Upload Csv</button>
  <!--Affichage du message de succès ou d'erreur -->
  <div *ngIf="displaySuccessMessageCsv" class="success-message">
    {{ displaySuccessMessageCsv }}
  </div>
  <div *ngIf="displayErrorMessageCsv" class="error-message">
    {{ displayErrorMessageCsv }}
  </div>
</div>
