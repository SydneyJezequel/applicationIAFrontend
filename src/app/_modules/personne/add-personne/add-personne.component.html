<h2>Ajouter une Personne</h2>



<br>
<br>
<!-- Formulaire d'ajout d'une Personne -->
<form (ngSubmit)="onSubmitPersonne()">
  <label for="nom">nom: </label>
  <input id="nom" [(ngModel)]="addPerson.nom" name="nom" placeholder="nom">
  <br>
  <label for="prenom">prenom: </label>
  <input id="prenom" [(ngModel)]="addPerson.prenom" name="prenom" placeholder="prenom">
  <br>
  <label for="date_naissance">date de naissance: </label>
  <input id="date_naissance" [(ngModel)]="addPerson.date_naissance" name="date_naissance" placeholder="date_naissance">
  <br>
  <label for="no_securite_sociale">no de sécurite sociale: </label>
  <input id="no_securite_sociale" [(ngModel)]="addPerson.no_securite_sociale" name="no_securite_sociale" placeholder="no_securite_sociale">
  <br>
  <label for="photo">photo: </label>
  <input id="photo" name="photo" placeholder="photo" type="file" (change)="onFileSelected($event)">
  <br>
  <button type="submit">Enregistrer</button>
</form>



<br>
<br>
<!-- Bouton de retour à la page principale -->
<button [routerLink]="''">Retour à la liste des Personnes</button>

<!-- Bouton d'ajout en masse des utilisateurs' -->
<button [routerLink]="'many-personnes'">Intégrer des Personnes en masse</button>
