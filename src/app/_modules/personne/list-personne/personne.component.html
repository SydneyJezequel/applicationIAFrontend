<!-- Page principale de l'application -->
<h2>Liste des personnes</h2>



<br>
<br>


<!-- Affichage des personnes sous forme de tableau -->
<table>
  <!-- En-tête -->
  <thead>
    <tr>
      <th>numero</th>
      <th>nom</th>
      <th>prenom</th>
      <th>naissance</th>
      <th>securite sociale</th>
      <th>actions</th>
    </tr>
  </thead>
  <!-- Données -->
  <tbody>
  <tr *ngFor="let personne of personnes">
    <td>{{personne.no_personne}}</td>
    <td>{{personne.nom}}</td>
    <td>{{personne.prenom}}</td>
    <td>{{personne.date_naissance}}</td>
    <td>{{personne.no_securite_sociale}}</td>
    <td>
      <button (click)="deletePersonne(personne.no_personne)">Supprimer</button>
      <button [routerLink]="'/edit/' + personne.no_personne">Modifier</button>
      <button [routerLink]="'/details/' + personne.no_personne">Afficher le détail</button>
    </td>
  </tr>
  </tbody>
</table>


<!-- Bouton pour accéder à la fonctionnalité d'Ajout d'une personne. -->
<br>
<br>
<button [routerLink]="'/add'">Ajouter une nouvelle personne</button>


<!-- Bouton pour générer un fichier Excel qui contient la liste des personnes. -->
<br>
<br>
<div class="success-message" *ngIf="generationExcelFile">
  Fichier Excel généré avec succès.
</div>
<div>
  <button (click)="generateExcelFile()">Générer un fichier Excel</button>
</div>


<!-- Bouton pour générer un fichier Csv qui contient la liste des personnes. -->
<br>
<div class="success-message" *ngIf="generationCsvFile">
  Fichier Csv généré avec succès.
</div>
<div>
  <button (click)="generateCsvFile()">Générer un fichier Csv</button>
</div>
<br>
