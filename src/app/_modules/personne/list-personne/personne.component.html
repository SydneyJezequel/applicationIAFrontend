<!-- Page principale de l'application -->
<h2>Liste des personnes</h2>



<br>
<br>

<!-- Affichage de la liste des personnes sous forme de tableau -->
<table>

  <thead>
    <tr>
      <th>numero</th>
      <th>nom</th>
      <th>prenom</th>
      <th>naissance</th>
      <th>securite sociale</th>
      <th>actions</th>
    </tr>
  </thead>

  <!-- Informations et boutons pour manipuler les Entités Personnes -->
  <tbody>
  <tr *ngFor="let personne of personnes">
    <td>{{personne.no_personne}}</td>
    <td>{{personne.nom}}</td>
    <td>{{personne.prenom}}</td>
    <td>{{personne.date_naissance}}</td>
    <td>{{personne.no_securite_sociale}}</td>
    <td>
      <button (click)="delete(personne.no_personne)">Supprimer</button>
      <button [routerLink]="'/edit/' + personne.no_personne">Modifier</button>
      <button [routerLink]="'/details/' + personne.no_personne">Afficher le détail</button>
    </td>
  </tr>
  </tbody>

</table>


<br>
<br>
<button [routerLink]="'/add'">Ajouter une nouvelle personne</button>



<!-- Bouton pour générer un fichier Excel qui contient la liste des personnes en BDD. -->
<br>
<br>
<div class="success-message" *ngIf="generationFichierExcel">
  Fichier Excel généré avec succès.
</div>
<div>
  <button (click)="generateExcel()">Générer un fichier Excel</button>
</div>

<!-- Bouton pour générer un fichier Csv qui contient la liste des personnes en BDD. -->
<br>
<div class="success-message" *ngIf="generationFichierCsv">
  Fichier Csv généré avec succès.
</div>
<div>
  <button (click)="generateCsv()">Générer un fichier Csv</button>
</div>
<br>
