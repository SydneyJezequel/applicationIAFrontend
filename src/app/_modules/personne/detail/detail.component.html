<!-- Affichage des informations de la Personne -->
<div *ngIf="personneTrouve">
  <h2>Détails de la personne </h2>
  <p>Matricule : {{ personneTrouve.no_personne }}</p>
  <p>Nom : {{ personneTrouve.nom }}</p>
  <p>Prénom : {{ personneTrouve.prenom }}</p>
  <p>Date de naissance : {{ personneTrouve.date_naissance }}</p>
  <p>Numéro de sécurité sociale : {{ personneTrouve.no_securite_sociale }}</p>
  <div *ngIf="imageDataUrl">
    <img [src]="imageDataUrl" alt="Image">
  </div>
</div>



<br>
<br>
<!-- Bouton de retour à la page principale -->
<button [routerLink]="''">Retour à la liste des Personnes</button>
