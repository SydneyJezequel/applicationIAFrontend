<h2>Communique avec Chat Gpt</h2>

<br>
<br>

<!-- Réaction de la requête et affichage de la réponse. -->
<div>
  <!-- Champ pour rédiger la requête -->
  <textarea id="chatMessage" placeholder="Tapez votre message" [(ngModel)]="request" ></textarea>
  <!-- Bouton d'envoi -->
  <button (click)="chat()">Envoyer</button>
  <!-- Affichage de la réponse -->
  <div *ngIf="reponse">
    <p>{{ reponse }}</p>
  </div>
</div>

<br>
<br>

<!-- Bouton de retour à la page principale -->
<button [routerLink]="'/ia-list'">Retour à la liste des IA</button>
