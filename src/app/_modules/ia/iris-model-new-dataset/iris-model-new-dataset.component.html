
<br>
<h2>Intégrer un nouveau jeu de données</h2>
<br>
<br>

<!-- Section générant un ficher Excel pour intégrer un nouveau DataSet -->
<h3>Intégrer un nouveau jeu de données Excel</h3>
<br>
<button (click)="generateExcelFileTemplateForDataset()">Générer un template Excel pour intégrer les données</button>

<!-- Formulaire pour intégrer un nouveau DataSet au format Excel -->
<div>
  <button (click)="importExcelTemplateDataSetFile()">Intégrer les nouvelles données sous format Excel</button>
  <input type="file" (change)="onFileChange($event)" />
  <!-- Affichage du message de succès ou d'erreur -->
  <div *ngIf="displaySuccessMessageExcel" class="success-message">
    {{ displaySuccessMessageExcel }}
  </div>
  <div *ngIf="displayErrorMessageExcel" class="error-message">
    {{ displayErrorMessageExcel }}
  </div>
</div>
