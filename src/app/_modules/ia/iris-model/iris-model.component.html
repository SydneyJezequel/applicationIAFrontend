
<br>

<h2> Modèle de machine learning : Classer des fleurs d'Iris </h2>

<br>
<br>

<div>
    <img src="assets/iris.png" width="70" height="58" class="rounded-image">
</div>

<br>
<br>



<!--  NOUVELLE VERSION : -->

<div>
  <p>Ce modèle prédit le type de fleur d'Iris en fonction des paramètres suivants :</p>
  <br>
  <div class="inline-block-container">
    <label>Longueur du Sépal</label>
    <input type="range" id="sepalLength" [(ngModel)]="sepalLength" min="4.3" max="7.9" step="0.1">
  </div>
  <div class="inline-block-container">
    <p>{{sepalLength}}</p>
  </div>

  <br>

  <div class="inline-block-container">
    <label>Largeur du Sépal</label>
    <input type="range" id="sepalWidth" [(ngModel)]="sepalWidth" min="2.0" max="4.4" step="0.1">
  </div>
  <div class="inline-block-container">
    <p>{{sepalWidth}}</p>
  </div>

  <br>

  <div class="inline-block-container">
    <label>Longueur du Pétale</label>
    <input type="range" id="petalLength" [(ngModel)]="petalLength" min="1.0" max="6.9" step="0.1">
  </div>
  <div class="inline-block-container">
    <p>{{petalLength}}</p>
  </div>

  <br>

  <div class="inline-block-container">
    <label>Largeur du Pétale</label>
    <input type="range" id="petalWidth" [(ngModel)]="petalWidth" min="0.1" max="2.5" step="0.1">
  </div>
  <div class="inline-block-container">
    <p>{{petalWidth}}</p>
  </div>

  <br>
  <br>

  <button (click)="predict()">Predict</button>

  <br>
  <br>
  <div *ngIf="reponseModeleIris">
    <p class="result"> Type de fleur : {{ reponseModeleIris }} </p>
    <button (click)="savePrediction()">Enregistrer cette prédiction</button>
  </div>
  <br>
  <br>
