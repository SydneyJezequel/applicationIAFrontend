
<br>

<h2> Liste des résultats du modèle générés par les utilisateurs </h2>

<br>
<br>


<!-- Affichage de la liste des résultats du modèle générés par les utilisateurs -->
<table>

  <thead>
  <tr>
    <th>Longueur du Sepal</th>
    <th>Largeur du Sepal</th>
    <th>Longueur du Petal</th>
    <th>Largeur du Petal</th>
    <th>Prédiction</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let result of listeResults">
    <td>{{result.sepal_length}}</td>
    <td>{{result.sepal_width}}</td>
    <td>{{result.petal_length}}</td>
    <td>{{result.petal_width}}</td>
    <td>{{result.prediction}}</td>
  </tr>
  </tbody>

</table>



<br>
<br>
<!-- ********************************************** TEST ********************************************** -->
<button (click)="trainModelWithUserPredictions()">Entrainer le modèle avec ce jeu de données</button>
<!-- ********************************************** TEST ********************************************** -->
<button (click)="initializeModelPrediction()">Ré-initialiser le modèle de classification des Iris</button>
<button [routerLink]="'/iris'">Retour au modèle de classification des Iris</button>
